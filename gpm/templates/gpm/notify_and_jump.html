<!-- 这个界面主要是用来通知用户操作的结果，并返回到用户首页的界面 -->
{% extends 'base.html' %}
{% block title %}正在跳转...{% endblock %}
{% block content %}
    {% if message %}
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-warning">{{ message }}</div>
            </div>
        </div>
        <script>
            window.setTimeout("window.location='{{ url }}'", 2000);
        </script>
    {% endif %}
{% endblock %}
